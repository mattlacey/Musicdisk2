<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
            
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

            // create an AudioListener and add it to the camera
            var listener = new THREE.AudioListener();
            camera.add( listener );

            // create a global audio source
            var sound = new THREE.Audio( listener );

            // load a sound and set it as the Audio object's buffer
            var audioLoader = new THREE.AudioLoader();
            audioLoader.load( 'music/OpenOceans.mp3', function( buffer ) {
                sound.setBuffer( buffer );
                sound.setLoop( true );
                sound.setVolume( 0.5 );
                sound.play();
            });

            // create an AudioAnalyser, passing in the sound and desired fftSize
            var analyser = new THREE.AudioAnalyser( sound, 32 );

            // get the average frequency of the sound
            var audiodata = analyser.getAverageFrequency();

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            var geometry = new THREE.BoxGeometry(2,2,2);
            var material = new THREE.MeshBasicMaterial( { color: 0xff0000 } );
            var phong = new THREE.MeshPhongMaterial();
            var cube = new THREE.Mesh( geometry, material );
            scene.add( cube );

            // create the particle variables
            var particleCount = 1800,
            particles = new THREE.Geometry(),
            pMaterial = new THREE.ParticleBasicMaterial({
                color: 0xFFFFFF,
                size: 20,
                map: THREE.ImageUtils.loadTexture(
                  "assets/images/particle.png"
                ),
                blending: THREE.AdditiveBlending,
                transparent: true
              });
              

            // now create the individual particles
            for (var p = 0; p < particleCount; p++) {

            // create a particle with random
            // position values, -250 -> 250
            var pX = Math.random() * 500 - 250,
            pY = Math.random() * 500 - 250,
            pZ = Math.random() * 500 - 250,
            particle = 
                new THREE.Vector3(pX, pY, pZ);

            // add it to the geometry
            particles.vertices.push(particle);
            }

            // create the particle system
            var particleSystem = new THREE.Points(
            particles,
            pMaterial);

            particleSystem.sortParticles = true;

            // add it to the scene
            scene.add(particleSystem);

            //var light = new THREE.DirectionalLight( 0xffffff, 0.2 );
            //light.position.set( 0, 1, 1 ).normalize();
            //scene.add(light);

            //var ambient = new THREE.AmbientLight( 0x404040 ); // soft white light
            //scene.add( ambient );



            camera.position.z = 5;

            function animate() {
                requestAnimationFrame( animate );
                analyser.getFrequencyData();
                cube.material.color = new THREE.Color("rgb(" + Math.round(analyser.getAverageFrequency()) + "," + Math.round(analyser.getAverageFrequency()) + "," + Math.round(analyser.getAverageFrequency()) + ")");
                cube.rotation.x += analyser.getAverageFrequency()/10000;
                cube.rotation.y += analyser.getAverageFrequency()/10000;

                
                particleSystem.rotateY(analyser.getAverageFrequency()/10000);
                renderer.render( scene, camera );
            }
            animate();
            

		</script>
	</body>
</html>
