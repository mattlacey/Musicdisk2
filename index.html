    <script type="x-shader/x-vertex" id="vertexShader">

      vec3 mod289(vec3 x)
      {
        return x - floor(x * (1.0 / 289.0)) * 289.0;
      }

      vec4 mod289(vec4 x)
      {
        return x - floor(x * (1.0 / 289.0)) * 289.0;
      }

      vec4 permute(vec4 x)
      {
        return mod289(((x*34.0)+1.0)*x);
      }

      vec4 taylorInvSqrt(vec4 r)
      {
        return 1.79284291400159 - 0.85373472095314 * r;
      }
      
      vec3 fade(vec3 t) {
        return t*t*t*(t*(t*6.0-15.0)+10.0);
      }

      // Classic Perlin noise, periodic variant
      float pnoise(vec3 P, vec3 rep)
      {
        vec3 Pi0 = mod(floor(P), rep); // Integer part, modulo period
        vec3 Pi1 = mod(Pi0 + vec3(1.0), rep); // Integer part + 1, mod period
        Pi0 = mod289(Pi0);
        Pi1 = mod289(Pi1);
        vec3 Pf0 = fract(P); // Fractional part for interpolation
        vec3 Pf1 = Pf0 - vec3(1.0); // Fractional part - 1.0
        vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
        vec4 iy = vec4(Pi0.yy, Pi1.yy);
        vec4 iz0 = Pi0.zzzz;
        vec4 iz1 = Pi1.zzzz;

        vec4 ixy = permute(permute(ix) + iy);
        vec4 ixy0 = permute(ixy + iz0);
        vec4 ixy1 = permute(ixy + iz1);

        vec4 gx0 = ixy0 * (1.0 / 7.0);
        vec4 gy0 = fract(floor(gx0) * (1.0 / 7.0)) - 0.5;
        gx0 = fract(gx0);
        vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0);
        vec4 sz0 = step(gz0, vec4(0.0));
        gx0 -= sz0 * (step(0.0, gx0) - 0.5);
        gy0 -= sz0 * (step(0.0, gy0) - 0.5);

        vec4 gx1 = ixy1 * (1.0 / 7.0);
        vec4 gy1 = fract(floor(gx1) * (1.0 / 7.0)) - 0.5;
        gx1 = fract(gx1);
        vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1);
        vec4 sz1 = step(gz1, vec4(0.0));
        gx1 -= sz1 * (step(0.0, gx1) - 0.5);
        gy1 -= sz1 * (step(0.0, gy1) - 0.5);

        vec3 g000 = vec3(gx0.x,gy0.x,gz0.x);
        vec3 g100 = vec3(gx0.y,gy0.y,gz0.y);
        vec3 g010 = vec3(gx0.z,gy0.z,gz0.z);
        vec3 g110 = vec3(gx0.w,gy0.w,gz0.w);
        vec3 g001 = vec3(gx1.x,gy1.x,gz1.x);
        vec3 g101 = vec3(gx1.y,gy1.y,gz1.y);
        vec3 g011 = vec3(gx1.z,gy1.z,gz1.z);
        vec3 g111 = vec3(gx1.w,gy1.w,gz1.w);

        vec4 norm0 = taylorInvSqrt(vec4(dot(g000, g000), dot(g010, g010), dot(g100, g100), dot(g110, g110)));
        g000 *= norm0.x;
        g010 *= norm0.y;
        g100 *= norm0.z;
        g110 *= norm0.w;
        vec4 norm1 = taylorInvSqrt(vec4(dot(g001, g001), dot(g011, g011), dot(g101, g101), dot(g111, g111)));
        g001 *= norm1.x;
        g011 *= norm1.y;
        g101 *= norm1.z;
        g111 *= norm1.w;

        float n000 = dot(g000, Pf0);
        float n100 = dot(g100, vec3(Pf1.x, Pf0.yz));
        float n010 = dot(g010, vec3(Pf0.x, Pf1.y, Pf0.z));
        float n110 = dot(g110, vec3(Pf1.xy, Pf0.z));
        float n001 = dot(g001, vec3(Pf0.xy, Pf1.z));
        float n101 = dot(g101, vec3(Pf1.x, Pf0.y, Pf1.z));
        float n011 = dot(g011, vec3(Pf0.x, Pf1.yz));
        float n111 = dot(g111, Pf1);

        vec3 fade_xyz = fade(Pf0);
        vec4 n_z = mix(vec4(n000, n100, n010, n110), vec4(n001, n101, n011, n111), fade_xyz.z);
        vec2 n_yz = mix(n_z.xy, n_z.zw, fade_xyz.y);
        float n_xyz = mix(n_yz.x, n_yz.y, fade_xyz.x); 
        return 2.2 * n_xyz;
    }

    varying vec2 vUv;
    varying float noise;
    uniform float time;
    uniform float fft;

    float turbulence( vec3 p ) {

      float w = 100.0;
      float t = -.5;

      for (float f = 1.0 ; f <= 10.0 ; f++ ){
        float power = pow( 2.0, f );
        t += abs( pnoise( vec3( power * p ), vec3( 10.0, 10.0, 10.0 ) ) / power );
      }

      return t;

    }

    void main() {

    vUv = uv;

      // add time to the noise parameters so it's animated
      noise = 10.0 *  -.10 * turbulence( .5 * normal + time );
      float b = 5.0 * pnoise( 0.05 * position + vec3(2.0 + time ), vec3( 100.0 ) );
      float displacement = - noise + b/2.0;

      vec3 newPosition = position + normal * displacement;
      gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );

    }
    </script>
  
    <script type="x-shader/x-fragment" id="fragmentShader">
      
      varying vec2 vUv;
      varying float noise;
      uniform sampler2D tExplosion;

      float random( vec3 scale, float seed ){
        return fract( sin( dot( gl_FragCoord.xyz + seed, scale ) ) * 43758.5453 + seed ) ;
      }

      void main() {

        // get a random offset
        float r = .01 * random( vec3( 12.9898, 78.233, 151.7182 ), 0.0 );
        // lookup vertically in the texture, using noise and offset
        // to get the right RGB colour
        vec2 tPos = vec2( 0, 1.3 * (noise*2.0) + r );
        vec4 color = texture2D( tExplosion, tPos );

        gl_FragColor = vec4( color.rgb, 1.0 );

      }
    </script>

		<script>
            var start = Date.now();
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

            // create an AudioListener and add it to the camera
            var listener = new THREE.AudioListener();
            camera.add( listener );

            // create a global audio source
            var sound = new THREE.Audio( listener );

            // load a sound and set it as the Audio object's buffer
            var audioLoader = new THREE.AudioLoader();
            audioLoader.load( 'music/OpenOceans.mp3', function( buffer ) {
                sound.setBuffer( buffer );
                sound.setLoop( true );
                sound.setVolume( 0.5 );
                sound.play();
            });

            // create an AudioAnalyser, passing in the sound and desired fftSize
            var analyser = new THREE.AudioAnalyser( sound, 32 );

            // get the average frequency of the sound
            var audiodata = analyser.getAverageFrequency();

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            scene.add( new THREE.AmbientLight( 0x111111 ) );

            var directionalLight = new THREE.DirectionalLight( 0xFFFFFF, 1 );
            directionalLight.position.set( 1, 1, 1 ).normalize();
            scene.add( directionalLight );


            // create the particle variables
            var particleCount = 8000,
            particles = new THREE.Geometry(),
            pMaterial = new THREE.PointsMaterial({
                color: 0x5555FF,
                size: 10,
                map: new THREE.TextureLoader().load("assets/images/particle.png"),
                blending: THREE.AdditiveBlending,
                depthTest:false,
                transparent: false
              });
              
              particles.velocity = new THREE.Vector3(0, Math.random(), 0);

            // now create the individual particles
            for (var p = 0; p < particleCount; p++) {

            // create a particle with random
            // position values, -250 -> 250
            var pX = Math.random() * 500 - 250,
            pY = Math.random() * 500 - 250,
            pZ = Math.random() * 500 - 250,
            
            particle = 
                new THREE.Vector3(pX, pY, pZ);
            
            particle.velocity = new THREE.Vector3(0,-Math.random(),0);
            
            // add it to the geometry
            particles.vertices.push(particle);
            }

            // create the particle system
            var particleSystem = new THREE.Points(
            particles,
            pMaterial);

            particleSystem.sortParticles = true;
            particleSystem.rotation.x = Math.random()/10;
                particleSystem.rotation.y = Math.random()/10;
                particleSystem.rotation.z = Math.random()/10;

            // add it to the scene
            scene.add(particleSystem);

            //var geometry = new THREE.SphereGeometry(1.5,64,64);
            var geometry = new THREE.IcosahedronGeometry(2,4);
            material = new THREE.ShaderMaterial( {

              uniforms: {
                tExplosion: {
                  type: "t",
                  value: THREE.ImageUtils.loadTexture( 'assets/images/explosion.png' )
                },
                time: { // float initialized to 0
                  type: "f",
                  value: 0.0
                },
                fft: {
                  type: "f",
                  value: 0.0
                }
              },
              vertexShader: document.getElementById( 'vertexShader' ).textContent,
              fragmentShader: document.getElementById( 'fragmentShader' ).textContent
            
            } );
            

            var phong = new THREE.MeshPhongMaterial({
              color : 0x110000,
              shininess : 150,
              depthTest : true,
              fog:true,
              reflectivity : 2,
              refractionRatio : 0.98,
              transparent : false,
              specular : 0x111111
            });
            var cube = new THREE.Mesh( geometry, material );
            scene.add( cube );
            renderer.sortObjects = false;

            
            camera.position.z = 5;

            function animate() {
                requestAnimationFrame( animate );

                var time = Date.now() * 0.00005;

                camera.position.x += ( 3 - camera.position.x ) * 0.05;
				        camera.position.y += ( - 3 - camera.position.y ) * 0.05;

                camera.lookAt( scene.position );
                for ( var i = 0; i < scene.children.length; i ++ ) {

                  var object = scene.children[ i ];
        
                  if ( object instanceof THREE.Points ) {
        
                    object.rotation.y = time * ( i < 4 ? i + 1 : - ( i + 1 ) );
        
                  }
        
                }
                analyser.getFrequencyData();
                //cube.material.color = new THREE.Color("rgb(" + Math.round(analyser.getAverageFrequency()) + "," + Math.round(analyser.getAverageFrequency()) + "," + Math.round(analyser.getAverageFrequency()) + ")");
                cube.material.uniforms[ 'time' ].value = .00025 * ( Date.now() - start );
                cube.material.uniforms[ 'fft' ].value = analyser.getAverageFrequency();
                cube.rotation.x += analyser.getAverageFrequency()/10000;
                cube.rotation.y += analyser.getAverageFrequency()/10000;
                cubescale = analyser.getFrequencyData();
                
                /*
                cube.scale.x = cubescale[4]/100;
                cube.scale.y = cubescale[4]/100;
                cube.scale.z = cubescale[4]/100;
                */

                cube.scale.x = analyser.getAverageFrequency()/150;
                cube.scale.y = analyser.getAverageFrequency()/150;
                cube.scale.z = analyser.getAverageFrequency()/150;

                
                var pCount  = particleCount;

                while(pCount--)
                {
                  var particle = particles.vertices[pCount];
                  

                  if(particle.y < -200)
                  {
                    particle.y = 200;
                    particle.velocity = 0;
                  }

                  particle.velocity.y -= Math.random() * .1;

                  particle.y += particle.velocity.y;
                  particle.x += particle.velocity.x;

                }

                particleSystem.geometry.__dirtyVertices = true;


                renderer.sortObjects=false;
                renderer.render( scene, camera );
            }
            animate();
            

    </script>
